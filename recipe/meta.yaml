{% set name = "oauth2client" %}
{% set version = "4.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/oauth2client-{{ version }}.tar.gz
  sha256: d486741e451287f69568a4d26d70d9acd73a2bbfa275746c535b4209891cccc6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - httplib2 >=0.9.1
    - pyasn1 >=0.1.7
    - pyasn1-modules >=0.0.5
    - rsa >=3.1.4
    - six >=1.6.1

test:
  imports:
    - oauth2client
    - oauth2client.contrib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/google/oauth2client/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: 'OAuth 2.0 client library'
  dev_url: https://github.com/google/oauth2client/
  doc_url: https://oauth2client.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
